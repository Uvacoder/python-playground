<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>PyPlay</title>

        {% block seo_desc %}
        <meta name="description" content="Tiny python playground. Create, run and share python code snippets with your friends">
        <meta name="description" content="Tiny python playground. Create, run and share python code snippets with your friends">
        <meta itemprop="description" content="Tiny python playground. Create, run and share python code snippets with your friends">
        <meta name="twitter:description" content="Tiny python playground. Create, run and share python code snippets with your friends">
        <meta name="og:description" content="Tiny python playground. Create, run and share python code snippets with your friends">

        <meta name='viewport' content='width=device-width,initial-scale=1'>
        <!-- Search Engine -->
        <meta name="title" content="PyPlay">
        <meta name="keywords" content="python,editor,codemirror,snipper,share,playground,amal,amal shaji">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="language" content="English">
        <meta name="author" content="Amal Shaji">
        <meta name="image" content="https://pyplay.deta.dev/static/images/card.png">
        <!-- Schema.org for Google -->
        <meta itemprop="name" content="PyPlay">
        <meta itemprop="image" content="https://pyplay.deta.dev/static/images/card.png">
        <!-- Twitter -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="PyPlay">
        <meta name="twitter:site" content="https://pyplay.deta.dev">
        <meta name="twitter:creator" content="@pydantic">
        <meta name="twitter:image:src" content="https://pyplay.deta.dev/static/images/card.png">
        <!-- Open Graph general (Facebook, Pinterest & Google+) -->
        <meta name="og:title" content="PyPlay">
        <meta name="og:image" content="https://pyplay.deta.dev/static/images/card.png">
        <meta name="og:url" content="https://pyplay.deta.dev">
        <meta name="og:site_name" content="PyPlay">
        <meta name="og:type" content="website">
        
        <link rel="shortcut icon" type="image/ico"
            href="{{url_for('static', path='Python.ico')}}" />
        <link rel="stylesheet" href="{{url_for('static', path='css/bootstrap.min.css')}}">

            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/hint/show-hint.min.css"
            
            integrity="sha512-OmcLQEy8iGiD7PSm85s06dnR7G7C9C0VqahIPAj/KHk5RpOCmnC6R2ob1oK4/uwYhWa9BF1GC6tzxsC8TIx7Jg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://codemirror.net/theme/ayu-dark.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"

            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/hint/show-hint.min.js"
            integrity="sha512-vmnoZMgVSaDE+VzynH2agDhizzixaoa27PqRWpqYXn4XOG/qxB/AFZOaRT/GIUbmVE1Fc/T1HGNiy/whbPz8uQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

            integrity="sha512-cCnOU69ESswPmMV3f9TR7WgctoJZliqGbJ8WeLn0VlUrngSsmtVopRf6OG/epbURGfNmY4RY6RzZ/mWkPQ/onw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/edit/matchbrackets.min.js"
            integrity="sha512-03Ei8A+mDhwF6O/CmXM47U4A9L7TobAxMbPV2Wn5cEbY76lngHQRyvvmnqhJ8IthfoxrRqmtoBxQCxOC7AOeKw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                overflow-y: hidden; /* Hide vertical scrollbar */
                overflow-x: hidden; /* Hide horizontal scrollbar */
            }
            .CodeMirror {
                font-size: medium;
                font-family: 'Fira Code', monospace;
            }
        </style>
        <title>
            {% block title %}{% endblock title %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: #0A0E14;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">PyPlay</a>
                <button class="navbar-toggler" style="color: #0A0E14;" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">   
                        <i class="fas fa-hamburger" style="color:#18BC9C; font-size:28px;"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a target="_blank" class="nav-link" href="https://github.com/amalshaji/python-playground" tabindex="-1">
                                <i class="fab fa-github"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <button type="button" id="updates" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModalCenter">
                                What's new <i class="fas fa-dot-circle"></i>
                            </button>                           
                        </li>
                        
                    </ul>
                    <form class="d-flex">
                        <button type="button" style="width: 250px;" class="btn btn-outline-success" data-toggle="modal" data-target="#AddDescription">
                            Add Description
                        </button> &nbsp;
                        
                        <input id="snippet-id" style="background-color: #0A0E14; color: wheat; border-color: #18BC9C;" class="form-control me-2" type="search" placeholder="Snippet ID"
                            aria-label="Search" readonly>
                            <button id="ctc" class="btn btn-outline-success" type="button">
                                <i class="fas fa-clipboard"></i>
                            </button> &nbsp;
                            <button id="save" class="btn btn-outline-success" type="button">
                                <i class="fas fa-cloud"></i>
                            </button>
                        
                    </form>
                    &nbsp;
                    <button class="btn btn-outline-success" style="width: 125px; height: 40px;" type="button"
                        id="run"><i class="fab fa-python"></i></i>
                        Run</button>
                </div>
            </div>
        </nav>
         
        <script>
            function copyIdToClipboard() {
                navigator.clipboard.writeText(`https://pyplay.deta.dev/s/${snippetEl.value}`);
                document.getElementById("ctc").innerHTML = '<i class="fas fa-clipboard-check"></i>';
                setTimeout(() => {
                    document.getElementById("ctc").innerHTML = '<i class="fas fa-clipboard"></i>';
                }, 2000);
            }

            var snippetEl = document.getElementById("snippet-id");
            document.getElementById("ctc").addEventListener("click", function() {
                copyIdToClipboard();
            })
        </script>
        {% block content %}{% endblock content %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
